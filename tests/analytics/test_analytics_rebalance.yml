-
  include: tests/templates/kv.yml, tests/templates/vegeta.yml, tests/templates/analytics.yml,  tests/templates/rebalance.yml

############### data loading ################
-
  image: sequoiatools/gideon
  requires:  "{{eq true .DoOnce}}"
  command: "kv --ops {{.Scale 10}} --create 100  --expire 100 --ttl 2700  --hosts {{.Orchestrator}} --bucket {{.Bucket}}"
  duration: 60
-
  command: "kv --ops {{.Scale 10}} --create 100 --sizes 64 96   --expire 100 --ttl 2700  --hosts {{.Orchestrator}} --bucket {{.NthBucket 1}}"
  duration: 60
-
  command: "kv --ops {{.Scale 10}} -create 100 --sizes 64 96    --expire 100 --ttl 2700  --hosts {{.Orchestrator}} --bucket {{.NthBucket 2}}"
  duration: 60
-
  command: "kv --ops {{.Scale 1}} --create 100 --sizes 512   --expire 100 --ttl 2700  --hosts {{.Orchestrator}} --bucket {{.NthBucket 3}}"
  duration: 60
  wait: true

###############  create indexes and keep them forever ################
- template: cbq
#- template: analytics_rest
  args: "create bucket bucket1 with {\\\"name\\\":\\\"{{.Bucket}}\\\"};"
- args: "create bucket bucket2 with {\\\"name\\\":\\\"{{.NthBucket 1}}\\\"};"
- args: "create bucket bucket3 with {\\\"name\\\":\\\"{{.NthBucket 2}}\\\"};"
- args: "create bucket bucket4 with {\\\"name\\\":\\\"{{.NthBucket 3}}\\\"};"
- args: "create dataset ds1 on bucket1;"
- args: "create dataset ds2 on bucket2;"
- args: "create dataset ds3 on bucket3;"
- args: "create dataset ds4 on bucket4;"
- args: "create index idx_result1 on ds1\\(result:string);"
- args: "create index idx_result2 on ds2\\(result:string);"  
  wait: true

############### run mutations ################
-
  image: sequoiatools/gideon
  command: "kv --ops {{.Scale 10}} --create 50 --get 30 --delete 20 --expire 100 --ttl 2700 --hosts {{.Orchestrator}} --bucket {{.Bucket}}"
  alias: GideonContainer1
-
  command: "kv --ops {{.Scale 10}} --create 70 --get 10 --delete 20 --sizes 64 96 --expire 100 --ttl 2700  --hosts {{.Orchestrator}} --bucket {{.NthBucket 1}}"
  alias: GideonContainer2
-
  command: "kv --ops {{.Scale 10}} --create 40 --get 40 --delete 20 --sizes 64 96 --expire 100 --ttl 2700  --hosts {{.Orchestrator}} --bucket {{.NthBucket 2}}"
  alias: GideonContainer3
-
  command: "kv --ops {{.Scale 5}} --create 60 --get 20 --delete 20 --sizes 512 --expire 100 --ttl 2700  --hosts {{.Orchestrator}} --bucket {{.NthBucket 3}}"
  alias: GideonContainer4


############### run queries ################
###### Add QueryApp container here ######

# ###############  connect queries ################
- template: cbq
  args: "connect bucket bucket1;"
- args: "connect bucket bucket2;"
- args: "connect bucket bucket3;"
- args: "connect bucket bucket4;"
  wait: true


# ###############sleep for 30secs###############
-
  image: sequoiatools/cmd
  entrypoint: sleep
  command: "30"
  wait: true

# ###############  disconnect queries ################
- template: cbq
  args: "disconnect bucket bucket1;"
- args: "disconnect bucket bucket2;"
- args: "disconnect bucket bucket3;"
- args: "disconnect bucket bucket4;"
  wait: true


###############  Rebalance-in analytics ################
- template: rebalance_in
  args: "{{.InActiveNode}}, analytics"
  wait: true


# ###############  connect queries ################
- template: cbq
  args: "connect bucket bucket1;"
- args: "connect bucket bucket2;"
- args: "connect bucket bucket3;"
- args: "connect bucket bucket4;"
  wait: true


# ###############sleep for 30secs###############
-
  image: sequoiatools/cmd
  entrypoint: sleep
  command: "30"
  wait: true

# ###############  disconnect queries ################
- template: cbq
  args: "disconnect bucket bucket1;"
- args: "disconnect bucket bucket2;"
- args: "disconnect bucket bucket3;"
- args: "disconnect bucket bucket4;"
  wait: true

###############  Rebalance-out single node ################
- template: rebalance_out
  args: "{{.ActiveAnalyticsNode 1}}"
  wait: true

# ###############  connect queries ################
- template: cbq
  args: "connect bucket bucket1;"
- args: "connect bucket bucket2;"
- args: "connect bucket bucket3;"
- args: "connect bucket bucket4;"
  wait: true


# ###############sleep for 30secs###############
-
  image: sequoiatools/cmd
  entrypoint: sleep
  command: "30"
  wait: true


###############  Swap Rebalance ################
- template: rebalance_swap
  args: "{{.InActiveNode}},{{.ActiveAnalyticsNode 1}}, analytics"
  wait: true

# ###############sleep for 300secs###############
-
  image: sequoiatools/cmd
  entrypoint: sleep
  command: "300"
  wait: true

############### Kill analytics ################
-
  template: analytics_kill
  args: "{{.ActiveAnalyticsNode 1}}"

# ###############sleep for 180secs###############
-
  image: sequoiatools/cmd
  entrypoint: sleep
  command: "180"
  wait: true

############### Flush Bucket #################
-
  image: sequoiatools/couchbase-cli
  command:  "bucket-flush -c  {{.Orchestrator}}:{{.RestPort}} --bucket {{.NthBucket 1}} -u  {{.RestUsername}} -p  {{.RestPassword}} --force"
  wait: true


# stop gideon data loading
-
  client:
    op: rm
    container: GideonContainer1
-
  client:
    op: rm
    container: GideonContainer2
-
  client:
    op: rm
    container: GideonContainer3
-
  client:
    op: rm
    container: GideonContainer4


# ###############sleep for 180secs###############
-
  image: sequoiatools/cmd
  entrypoint: sleep
  command: "180"
  wait: true


# ###############  disconnect queries ################
- template: cbq
  args: "disconnect bucket bucket1;"
- args: "disconnect bucket bucket2;"
- args: "disconnect bucket bucket3;"
- args: "disconnect bucket bucket4;"
  wait: true


########### drop bucket , datasets and indexes #######
- template: cbq
  args: "drop index ds1.idx_result1;"
- args: "drop index ds2.idx_result2;"
- args: "drop dataset ds1;"
- args: "drop dataset ds2;"
- args: "drop dataset ds3;"
- args: "drop dataset ds4;"
- args: "drop bucket bucket1;"
- args: "drop bucket bucket2;"
- args: "drop bucket bucket3;"
- args: "drop bucket bucket4;"
  wait: true

###############  Swap Rebalance ################
- template: rebalance_swap
  args: "{{.InActiveNode}},{{.ActiveAnalyticsNode 1}}, analytics"
  wait: true

# ###############sleep for 300secs###############
-
  image: sequoiatools/cmd
  entrypoint: sleep
  command: "300"
  wait: true
