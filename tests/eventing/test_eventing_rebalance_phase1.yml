####### runing constant ops #################
-
  image: sequoiatools/gideon
  command: "kv --ops {{.Scale 1000}} --create 100 --update 100 --delete 30 --expire 100 --ttl 1200 --hosts {{.Orchestrator}} --bucket {{.Bucket}} --sizes 64 96"
  alias: GideonContainer1
-
  image: sequoiatools/gideon
  command: "kv --ops {{.Scale 1000}} --create 100 --update 60 --delete 50 --expire 100 --ttl 1200 --hosts {{.Orchestrator}} --bucket {{.NthBucket 1}} --sizes 128"
  alias: GideonContainer2
-
  image: sequoiatools/gideon
  command: "kv --ops {{.Scale 1000}} --create 100 --update 80 --delete 80 --expire 100 --ttl 1200 --hosts {{.Orchestrator}} --bucket {{.NthBucket 2}} --sizes  512 128 1024 2048 16000"
