---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: default-dst
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-1
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-2
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-dst-1
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-dst-2
      password: password
      roles: admin
      auth_domain: local
  -
      name: metadata
      password: password
      roles: admin
      auth_domain: local
  -
      name: test_diagnostics
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 11%
      eviction: fullEviction
  -
      name: default-dst
      ram: 11%
      eviction: fullEviction
  -
      name: bucket_op
      ram: 11%
  -
      name: bucket_op_dst
      ram: 11%
  -
      name: doc_timer
      ram: 11%
  -
      name: doc_timer_dst
      ram: 11%
  -
      name: metadata
      ram: 11%
  -
      name: test_diagnostics
      ram: 11%


servers: # each server tag represents a cluster
  -
      name: local
      count: 10
      ram: 95%
      init_nodes: 7
      services:
        eventing: 2
        eventing_start: 2
        query: 3
        query_start: 5
        index: 3
        index_start: 5
      rest_port: 8091
      query_port: 8093
      rest_username: Administrator
      rest_password: password
      buckets: bucket_op,bucket_op_dst,metadata,doc_timer,doc_timer_dst,test_diagnostics
      users: default,default-dst,metadata,other-1,other-2,other-dst-1,other-dst-2,test_diagnostics