---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-1
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-2
      password: password
      roles: admin
      auth_domain: local
  -
      name: other-3
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 20%
      eviction: fullEviction
  -
      name: other
      count: 3
      ram: 26%


servers: # each server tag represents a cluster
  -
      name: local
      count: 8
      ram: 80%
      index_ram: 70%
      #index_storage: plasma
      services:
        index: 3
        index_start: 4
        query: 1
        query_start: 3
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      init_nodes: 6
      buckets: default,other
      users: default,other-1,other-2,other-3
