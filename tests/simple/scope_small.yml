---
users:
  -
    name: default
    password: password
    roles: admin
    auth_domain: local

buckets: # define single default bucket
  -
    name: default
    ram: 75%
    replica: 1
    type: couchbase

servers: # define a single server with link named 'local'
  -
     name: local
     ram: 50% # 50% of total memory
     count: 4
     rest_username: Administrator
     rest_password: password
     rest_port: 8091
     init_nodes: 4
     buckets: default
     users: default
